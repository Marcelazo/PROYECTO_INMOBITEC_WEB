<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-header>
                <mat-card-title>

                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="p-t-0">
                <div class="text-right">
                    <button mat-raised-button color="primary" (click)="openClienteDialog()">
                  <mat-icon class="m-r-3">add</mat-icon>
                  Nuevo Usuario
                </button>
                </div>
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort class="table supplier-list no-wrap">

                        <ng-container matColumnDef="nro_doc">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Número de Doc.
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.nro_doc }}</td>
                        </ng-container>

                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Nombre
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.nombre }}</td>
                        </ng-container>

                        <ng-container matColumnDef="ape_pat">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Apellido Paterno
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.ape_pat }}</td>
                        </ng-container>

                        <ng-container matColumnDef="ape_mat">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Apellido Materno
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.ape_mat }}</td>
                        </ng-container>

                        <ng-container matColumnDef="direccion">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Dirección
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.direccion }}</td>
                        </ng-container>

                        <ng-container matColumnDef="telefono">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Teléfono
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.telefono }}</td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef class="text-center">
                                Acciones
                            </th>
                            <td mat-cell *matCellDef="let element" class="action-link">
                                <!-- <button
                              type="button"
                              class="mat-button"
                              color="warn"
                              mat-stroked-button
                              matTooltip="Activar Cuenta de Cliente"
                              matTooltipPosition="left"
                              aria-label="Eliminar"
                              (click)="handleClickActiveClient($event, element)"
                            >
                              Activar
                            </button>
                            &nbsp;&nbsp; -->
                                <button type="button" class="mat-button info" mat-icon-button matTooltip="Editar Cliente" matTooltipPosition="left" aria-label="Editar" (click)="handleClickEditClient($event, element)">
                              <mat-icon>edit</mat-icon>
                            </button>
                            </td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="8" class="text-center">


                            </td>
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
