<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-header>
                <mat-card-title>

                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="p-t-0">

                <div class="text-right">
                    <button mat-raised-button color="primary" (click)="openProyectoDialog()">
                  <mat-icon class="m-r-3">add</mat-icon>
                    Nuevo Proyecto
                </button>
                </div>
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort class="table supplier-list no-wrap">

                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Id
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row?.id }}</td>
                    </ng-container>

                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Nombre
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.nombre }}</td>
                        </ng-container>

                        <ng-container matColumnDef="img_logo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Logo
                            </th>
                            <td mat-cell *matCellDef="let row"><img width="50" src="{{ imagen_logo(row) }}" alt=""></td>
                        </ng-container>

                        <ng-container matColumnDef="img_principal">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Imagen
                            </th>
                            <td mat-cell *matCellDef="let row"><img width="50" src="{{ imagen_principal(row) }}" alt=""></td>
                        </ng-container>

                        <ng-container matColumnDef="departamento_id">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>
                              Departamento
                          </th>
                          <td mat-cell *matCellDef="let row">{{ row?.departamentos[0]?.name }}</td>
                        </ng-container>

                        <ng-container matColumnDef="provincia_id">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>
                              Provincia
                          </th>
                          <td mat-cell *matCellDef="let row">{{ row?.provincias[0]?.name }}</td>
                        </ng-container>

                        <ng-container matColumnDef="distrito_id">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>
                              Distrito
                          </th>
                          <td mat-cell *matCellDef="let row">{{ row?.distritos[0]?.name }}</td>
                        </ng-container>

                        <!-- <ng-container matColumnDef="estado">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                estado
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.estado }}</td>
                        </ng-container> -->

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef class="text-center">
                                Acciones
                            </th>
                            <td mat-cell *matCellDef="let element" class="action-link">
                              <button type="button" class="mat-button info" mat-icon-button matTooltip="Editar Cliente" matTooltipPosition="left" aria-label="Editar" (click)="handleClickEditProyecto($event, element)">
                                <mat-icon>edit</mat-icon>
                              </button>
                              <!-- <button type="button" class="mat-button info" mat-icon-button matTooltip="Editar Cliente" matTooltipPosition="left" aria-label="Editar" (click)="handleClickEditGaleria($event, element)">
                                <mat-icon>edit</mat-icon>
                              </button> -->
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="8" class="text-center">


                            </td>
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
