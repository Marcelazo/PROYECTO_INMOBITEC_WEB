<div class="login-register">
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form
          [formGroup]="resetForm.group"
          #ngFrmReset="ngForm"
          (ngSubmit)="handleSubmitReset(ngFrmReset)"
        >
          <div class="text-center">
            <img alt="homepage" src="assets/images/logo.png" width="200" />
            <h4 class="m-t-10 m-b-10">Cambiar Contraseña</h4>
          </div>
          <p class="text-center font-14">
            Por políticas de seguridad nesecita cambiar la contraseña de su
            cuenta.
          </p>

          <div fxLayout="column" fxLayoutAlign="space-around">
            <div class="pb-1">
              <mat-form-field appearance="outline">
                <mat-label>Nueva Contraseña</mat-label>
                <input
                  matInput
                  formControlName="password"
                  [type]="hidePwd ? 'password' : 'text'"
                  required
                  placeholder="Ingrese su nueva contraseña"
                />
                <button
                  type="button"
                  mat-icon-button
                  matSuffix
                  (click)="hidePwd = !hidePwd"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePwd"
                >
                  <mat-icon>
                    {{ hidePwd ? "visibility_off" : "visibility" }}
                  </mat-icon>
                </button>
                <mat-error *ngIf="resetForm.password.invalid">
                  {{ resetForm.showErrors("password") }}
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Repetir Nueva Contraseña</mat-label>
                <input
                  matInput
                  formControlName="passwordConfirm"
                  [type]="hidePwdConfirm ? 'password' : 'text'"
                  required
                  placeholder="Reingrese su nueva contraseña"
                />
                <button
                  type="button"
                  mat-icon-button
                  matSuffix
                  (click)="hidePwdConfirm = !hidePwdConfirm"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePwdConfirm"
                >
                  <mat-icon>
                    {{ hidePwdConfirm ? "visibility_off" : "visibility" }}
                  </mat-icon>
                </button>
                <mat-error *ngIf="resetForm.passwordConfirm.invalid">
                  {{ resetForm.showErrors("passwordConfirm") }}
                </mat-error>
              </mat-form-field>
            </div>
            <button
              type="submit"
              mat-raised-button
              color="primary"
              class="btn-block btn-lg m-t-20"
              [disabled]="!resetForm.valid"
            >
              Continuar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
