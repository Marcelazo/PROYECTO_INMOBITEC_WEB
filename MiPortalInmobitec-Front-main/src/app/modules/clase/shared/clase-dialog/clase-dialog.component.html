<h2 mat-dialog-title>
    <span [ngSwitch]="action">
<span *ngSwitchCase="'create'"> Crear Nueva Clase </span>
    <span *ngSwitchCase="'update'"> Actualizar Clase </span>
    </span>
</h2>
<mat-dialog-content class="mat-typography user">
    <form id="frm-user" [formGroup]="claseForm.group" #ngFrmClase="ngForm" (ngSubmit)="handleSubmitClase(ngFrmClase)">
        <h4>Datos de la Clase</h4>
        <div class="user__grid">
            <mat-form-field appearance="outline">
                <mat-label>Familia</mat-label>
                <input matInput type="text" formControlName="familia_id" required placeholder="Ingrese familia_id" />
                <mat-error *ngIf="claseForm.field('familia_id').invalid">
                    {{ claseForm.showErrors("familia_id") }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="nombre" required placeholder="Ingrese apellidos" />
                <mat-error *ngIf="claseForm.field('nombre').invalid">
                    {{ claseForm.showErrors("nombre") }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Descripción</mat-label>
                <input matInput type="text" formControlName="descripcion" required placeholder="Ingrese la descripción" />
                <mat-error *ngIf="claseForm.field('descripcion').invalid">
                    {{ claseForm.showErrors("descripcion") }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Orden</mat-label>
                <input matInput type="text" formControlName="orden" required placeholder="Ingrese número de orden" />
                <mat-error *ngIf="claseForm.field('orden').invalid">
                    {{ claseForm.showErrors("orden") }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Estado</mat-label>
                <input matInput type="text" formControlName="estado" required placeholder="Ingrese el estado" />
                <mat-error *ngIf="claseForm.field('estado').invalid">
                    {{ claseForm.showErrors("estado") }}
                </mat-error>
            </mat-form-field>


        </div>
    </form>
</mat-dialog-content>
<div mat-dialog-actions align="end">
    <button mat-raised-button type="submit" color="primary" tabindex="2" form="frm-user">
<span [ngSwitch]="action">
<span *ngSwitchCase="'create'"> Guardar </span>
<span *ngSwitchCase="'update'"> Guardar Cambios </span>
</span>
</button>
    <!-- <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button> -->
    <button mat-button (click)="closeDialog()">Cancelar</button>
</div>
