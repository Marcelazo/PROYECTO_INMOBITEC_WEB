<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-header>
                <mat-card-title>

                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="p-t-0">
                <div class="text-right">
                    <button mat-raised-button color="primary" (click)="openClaseDialog()">
          <mat-icon class="m-r-3">add</mat-icon>
          Nueva Clase
        </button>
                </div>
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort class="table supplier-list no-wrap">

                        <ng-container matColumnDef="familia_id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Clase
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.familia_id }}</td>
                        </ng-container>

                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Nombre
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.nombre }}</td>
                        </ng-container>

                        <ng-container matColumnDef="descripcion">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Descripcion
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.descripcion }}</td>
                        </ng-container>

                        <ng-container matColumnDef="orden">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Orden
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.orden }}</td>
                        </ng-container>

                        <ng-container matColumnDef="estado">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Estado
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.estado }}</td>
                        </ng-container>



                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef class="text-center">
                                Acciones
                            </th>
                            <td mat-cell *matCellDef="let element" class="action-link">

                                <button type="button" class="mat-button info" mat-icon-button matTooltip="Editar Clase" matTooltipPosition="left" aria-label="Editar" (click)="handleClickEditClase($event, element)">
                        <mat-icon>edit</mat-icon>
                      </button>
                            </td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                        Row shown when there is no matching data.
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="8" class="text-center">


                            </td>
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
