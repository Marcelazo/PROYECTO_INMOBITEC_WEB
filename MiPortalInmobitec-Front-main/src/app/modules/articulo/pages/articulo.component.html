<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-header>
                <mat-card-title>

                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="p-t-0">
                <div class="text-right">
                    <button mat-raised-button color="primary" (click)="openArticuloDialog()">
                        <mat-icon class="m-r-3">add</mat-icon>
                           Nuevo Artìculo
                    </button>
                </div>
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort class="table supplier-list no-wrap">

                        <ng-container matColumnDef="codigo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Código
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.codigo }}</td>
                        </ng-container>

                        <ng-container matColumnDef="descripcion">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Descripcion
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.descripcion }}</td>
                        </ng-container>

                        <ng-container matColumnDef="observacion">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Observación
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.observacion }}</td>
                        </ng-container>

                        <ng-container matColumnDef="valor_costo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Valor Costo
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.valor_costo }}</td>
                        </ng-container>

                        <ng-container matColumnDef="valor_venta">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Valor Venta
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.valor_venta }}</td>
                        </ng-container>

                        <ng-container matColumnDef="modelo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Modelo
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row?.modelo }}</td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef class="text-center">
                                Acciones
                            </th>
                            <td mat-cell *matCellDef="let element" class="action-link">
                                <!-- <button
                            type="button"
                            class="mat-button"
                            color="warn"
                            mat-stroked-button
                            matTooltip="Activar Cuenta de Cliente"
                            matTooltipPosition="left"
                            aria-label="Eliminar"
                            (click)="handleClickActiveClient($event, element)"
                          >
                            Activar
                          </button>
                          &nbsp;&nbsp; -->
                                <button type="button" class="mat-button info" mat-icon-button matTooltip="Editar Cliente" matTooltipPosition="left" aria-label="Editar" (click)="handleClickEditArticulo($event, element)">
                            <mat-icon>edit</mat-icon>
                          </button>
                            </td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="8" class="text-center">


                            </td>
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
